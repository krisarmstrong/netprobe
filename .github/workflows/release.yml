name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/netprobe-linux-amd64
          GOOS=linux GOARCH=arm64 go build -o dist/netprobe-linux-arm64
          GOOS=darwin GOARCH=amd64 go build -o dist/netprobe-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -o dist/netprobe-darwin-arm64
          GOOS=windows GOARCH=amd64 go build -o dist/netprobe-windows-amd64.exe

      - name: Extract release notes from CHANGELOG
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Extracting notes for version ${VERSION}..."
          # Extract section for this version (from ## [VERSION] to next ## [)
          sed -n "/^## \[${VERSION}\]/,/^## \[/p" CHANGELOG.md | head -n -1 > release_notes.md
          # If nothing found, create fallback
          if [ ! -s release_notes.md ]; then
            echo "## Release ${VERSION}" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release_notes.md
          fi
          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: netprobe ${{ github.ref_name }}
          body_path: release_notes.md
          files: dist/*
